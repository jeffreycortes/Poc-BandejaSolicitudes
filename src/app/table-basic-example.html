<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Fecha Solicitud">
    <th mat-header-cell *matHeaderCellDef>Fecha Solicitud</th>
    <td mat-cell *matCellDef="let element">{{element.fechaSolicitud}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Tipo ID">
    <th mat-header-cell *matHeaderCellDef>Tipo Doc.</th>
    <td mat-cell *matCellDef="let element">{{element.tipoDoc}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>Num Doc.</th>
    <td mat-cell *matCellDef="let element">{{element.numDoc}}</td>
  </ng-container>

  <ng-container matColumnDef="Nombres">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let element">{{element.nombres}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="#Radicado">
    <th mat-header-cell *matHeaderCellDef>#Radicado</th>
    <td mat-cell *matCellDef="let element">{{element.radicado}}</td>
  </ng-container>

  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef>Estado.</th>
    <td mat-cell *matCellDef="let element">{{element.estado}}</td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button>Ver Detalles</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
